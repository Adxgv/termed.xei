<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discord Lookup</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    .box {
      background: #001100;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.5);
      transform: scale(0.7);
      animation: zoomIn 0.5s ease-out forwards;
    }
    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .status {
      font-size: 24px;
      font-weight: bold;
      color: lime;
      margin-bottom: 10px;
    }
    .username-box {
      background: lime;
      color: black;
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
      border-radius: 5px;
      display: inline-block;
      cursor: pointer;
      transition: transform 0.2s ease-out;
    }
    .username-box:hover {
      transform: scale(1.1);
    }
    .buttons {
      margin-top: 15px;
    }
    .btn {
      background-color: #00aa00;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 14px;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
      transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
      display: inline-block;
    }
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 255, 0, 0.3);
    }
    .btn:active {
      transform: scale(0.95);
      box-shadow: 0 3px 10px rgba(0, 255, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="status">Termed = <span style="color: lime;">False</span></div>
    <div class="username-box" id="username" onclick="copyUsername()">xei111</div>
    <p><strong>xei111</strong> is currently active.</p>
    <div class="buttons">
      <button class="btn" onclick="openProfile()">Open Discord Profile</button>
    </div>
  </div>

  <script>
    function copyUsername() {
      const username = document.getElementById("username").textContent;
      navigator.clipboard.writeText(username);
      alert("Copied: " + username);
    }

    function openProfile() {
      window.location.href = "https://discord.com/users/1354941447832604793";
    }
  </script>
</body>
</html>
